<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="display-1 text-center text-danger border border-success border-5 rounded-pill" >
            My Profile Page
        </h1>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
            <img src="dog.jpg" class="d-block w-100" alt="sigma dog">
            </div>
            <div class="carousel-item">
                <img src="ayodog.jpg" class="d-block w-100" alt="ayo dog">
            </div>
            <div class="carousel-item">
                <img src="freakdog.jpg" class="d-block w-100" alt="freak dog">
            </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <button type="button" class="btn btn-danger btn-lg" href="https://en.wikipedia.org/wiki/Fortnite">Base class</button> 
            <button type="button" class="btn btn-success btn-sm" href = "https://en.wikipedia.org/wiki/Fortnite" disabled>Base class</button> 
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

https://en.wikipedia.org/wiki/Fortnite
